<section>
  <div class="container">
    <!-- Card -->
    <div class="card">
      <!-- Card content -->
      <div class="card-body">
        <!-- Title -->
        <h4 class="card-title">Listagem de Usu√°rios</h4>


        <table mdbTable hover="true" *ngIf="list; else loading">
          <thead>
            <tr>
              <th *ngFor="let head of headElements" scope="col">{{ head }}</th>
            </tr>
          </thead>
          <tbody>
            <tr mdbTableCol *ngFor="let usuario of list">
              <th scope="row" (click)="onEdit(usuario)"><strong class="mr-1">{{ usuario.nome }}</strong>{{ usuario.sobrenome }}</th>
              <td>{{ usuario.email }}</td>
              <td>{{ usuario.telefone }}</td>
              <td>{{ usuario.wathsapp }}</td>
              <td><a class="text-danger"><mdb-icon fas icon="trash"></mdb-icon></a></td>
            </tr>
          </tbody>
        </table>
        
        <ng-template #loading>
          <span>Carregando Cursos...</span>
        </ng-template>



      </div>
    </div>
    <!-- Card -->
  </div>
</section>
