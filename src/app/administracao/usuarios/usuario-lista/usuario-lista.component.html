<section>
  <div class="container">
    <!-- Card -->
    <div class="card">
      <!-- Card content -->
      <div class="card-body">
        <!-- Title -->
        <div class="d-flex justify-content-between align-items-center">
          <h4 class="card-title mb-0">Listagem de Usuários</h4>
          <button type="button" mdbBtn color="primary" mdbWavesEffect (click)="openAddUsuarioModal()">Inserir Usuário</button>
        </div>

        <table mdbTable hover="true" *ngIf="list; else loading">
          <thead>
            <tr>
              <th *ngFor="let head of headElements" scope="col">{{ head }}</th>
            </tr>
          </thead>
          <tbody>
            <tr mdbTableCol *ngFor="let usuario of list">
              <th scope="row" (click)="onEdit(usuario)">
                <strong class="mr-1">{{ usuario.nome }}</strong
                >{{ usuario.sobrenome }}
              </th>
              <td (click)="onEdit(usuario)">{{ usuario.email }}</td>
              <td (click)="onEdit(usuario)">{{ usuario.telefone | mask: '(00) 00000-0000' }}</td>
              <td (click)="onEdit(usuario)">{{ usuario.wathsapp | mask: '(00) 00000-0000' }}</td>
              <td>
                <button class="btn btn-delete" (click)="onDelete(usuario)"
                  ><mdb-icon fas icon="trash" class="red-text"></mdb-icon
                ></button>
              </td>
            </tr>
          </tbody>
        </table>

        <ng-template #loading>
          <span>Carregando Cursos...</span>
        </ng-template>
      </div>
    </div>
    <!-- Card -->
  </div>
</section>
