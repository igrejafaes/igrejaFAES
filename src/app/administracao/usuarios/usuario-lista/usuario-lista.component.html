<section>
  <div class="container">
    <!-- Card -->
    <div class="card">
      <!-- Card content -->
      <div class="card-body">
        <!-- Title -->
        <h4 class="card-title"><a>Listagem de Usu√°rios</a></h4>


        <table mdbTable hover="true">
          <thead>
            <tr>
              <th *ngFor="let head of headElements" scope="col">{{ head }}</th>
            </tr>
          </thead>
          <tbody>
            <tr mdbTableCol *ngFor="let el of elements">
              <th scope="row">{{ el.id }}</th>
              <td>{{ el.first }}</td>
              <td>{{ el.last }}</td>
              <td>{{ el.handle }}</td>
            </tr>
          </tbody>
        </table>
        



      </div>
    </div>
    <!-- Card -->
  </div>
</section>
