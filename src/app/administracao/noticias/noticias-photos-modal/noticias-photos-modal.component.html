<!-- MODAL CONTENT -->
<div class="modal-content">
  <!-- HEADER -->
  <div class="modal-header">
      <button type="button" class="close pull-right white-text" aria-label="Close" (click)="modalRef.hide()">
        <span aria-hidden="true">×</span>
      </button>
      <h4 class="modal-title w-100 white-text" id="myModalLabel">Fotos da Notícia</h4>
  </div>
  <!-- /HEADER -->
  <!-- BODY -->
  <div class="modal-body">



    <div class="dropzone" 
    dropZone
    (hovered)="toggleHover($event)"
    (dropped)="startUpload($event)"
    [class.hovering]="isHovering">

    <h3>AngularFire Drop Zone</h3>

    <div class="file">
        <label class="file-label">

        <input class="file-input" type="file" (change)="startUpload($event.target.files)">

          <span class="file-cta">
            <span class="file-icon">
              <i class="fa fa-upload"></i>
            </span>
            <span class="file-label">
              or choose a file…
            </span>
          </span>
        </label>
      </div>
    </div>


    <div *ngIf="percentage | async as pct">

      <progress class="progress is-info" 
                [value]="pct" 
                max="100">        
      </progress>
    
      {{ pct | number }}%
    
    </div>
    
      
    <div *ngIf="snapshot | async as snap">
      {{ snap.bytesTransferred | fileSize }} of {{ snap.totalBytes | fileSize }} 
    
      <div *ngIf="downloadURL | async as url">
        <h3>Results!</h3>
        <img [src]="url"><br>
        <a [href]="url" target="_blank" rel="noopener">Download Me!</a>
      </div> 
    
      <button 
        mdbBtn
        type="button"
        color="primary"
        mdbWavesEffect
        size="sm"
        mdbWavesEffect 
        (click)="task.pause()" 
        [disabled]="!isActive(snap)">Pause
      </button>

      <button 
        mdbBtn
        type="button"
        color="primary"
        mdbWavesEffect
        size="sm"
        mdbWavesEffect  
        (click)="task.cancel()" 
        [disabled]="!isActive(snap)">Cancel
      </button>

      <button 
        mdbBtn
        type="button"
        color="primary"
        mdbWavesEffect
        size="sm"
        mdbWavesEffect  
        (click)="task.resume()" 
        [disabled]="!(snap?.state === 'paused')">Resume
      </button>
    
    </div>



  </div>
  <!-- /BODY -->
  <!-- FOOTER -->
  <div class="modal-footer">
    <button 
      type="button" 
      mdbBtn 
      color="primary" 
      class="relative waves-light" 
      mdbWavesEffect 
      (click)="onSave()">Salvar
    </button>

    <button 
      type="button" 
      mdbBtn 
      color="danger" 
      class="white-text waves-light" 
      aria-label="Fechar" 
      (click)="modalRef.hide()"
      mdbWavesEffect>Cancelar
    </button>
  </div>
  <!-- /FOOTER -->
</div>
