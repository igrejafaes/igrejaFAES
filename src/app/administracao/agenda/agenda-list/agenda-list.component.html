<app-default-content 
  titulo="Eventos da Agenda" 
  subTitulo="Clicar em um dos botÃµes acima para acessar os detalhes."
  buttonAddText="Adicionar Evento"
  (openAddModal)="openAddAgendaModal()">
  
  <!-- CONTENT -->
  <div class="box-content flex">

    <!-- TABLE -->
    <table 
      class="table table-responsive-md" 
      mdbTable 
      hover="true"
      *ngIf="list; else loading">
    
      <thead class="stylish-color white-text">
        <tr>
          <th *ngFor="let head of headElements" scope="col">{{ head }}</th>
        </tr>
      </thead>
      <tbody>
        <tr mdbTableCol *ngFor="let agenda of list">
          <th scope="row">{{ agenda.titulo }}</th>
          <td>{{ agenda.agendaData | date:'shortDate' }}</td>
          <td>{{ agenda.descricao }}</td>
          <td class="d-flex">
            <a (click)="onEdit(agenda)" class="mr-3 blue-grey-text"><mdb-icon fas icon="edit"></mdb-icon></a>
            <a (click)="onDelete(agenda)" class="red-text"><mdb-icon fas icon="trash"></mdb-icon></a>
          </td>
        </tr>
      </tbody>
    </table>
    <!-- /TABLE -->

    <!-- SPINNER -->
    <ng-template #loading>
      <div class="d-flex justify-content-center my-5">
        <div 
          class="spinner-grow text-primary"
          role="status"
          style="width: 4rem; height: 4rem;"
          >
          <span class="sr-only">Lendo...</span>
        </div>
      </div>
    </ng-template>
    <!-- /SPINNER -->
  </div>
  <!-- /CONTENT -->
</app-default-content>
