<div class="login">
  <p class="login-titulo">Fa√ßa o seu Login</p>

  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div class="login-frame">
      <i class="icon-top fa fa-user-circle"></i>
      <div class="usuario">
        <!-- <span>Nome</span> -->
        <div class="box-input" [ngClass]="{'box-input-invalid': submitted && !loginForm.controls.email.valid}">
          <i class="fa fa-user-circle"></i>
          <input
            formControlName="email"
            id="email"
            class="user-inputs"
            type="text"
            placeholder="Informe o e-mail"
            #email
          />
        </div>
        <!-- <span>Senha</span> -->
        <div class="box-input">
          <i class="fa fa-lock"></i>
          <input
            formControlName="password"
            id="password"
            class="user-inputs"
            type="password"
            placeholder="Informe a Senha"
          />
        </div>
      </div>
      <button class="login-butao" type="submit">Login</button>
    </div>
  </form>
  <!-- div *ngIf="submitted && hasError('email')" >{{ getErrorMessage(loginForm.get('email')) }}</div -->
</div>
